version: '3'

services:
  db:
    image: mdillon/postgis
    environment:
      POSTGRES_PASSWORD: geoq
      POSTGRES_USER: geoq
      POSTGRES_DB: geoq
    ports:
      - "5432:5432"

  web:
    image: centos7
    build: .
    environment:
      ALLOWED_HOST: 'localhost'
    volumes:
      - /work/drms/git/geoq_local:/usr/src/geoq
    ports:
      - "8000:8000"
    command: sh -c 'python app.py'
    depends_on:
      - db
